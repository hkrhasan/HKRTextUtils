    <title>HKRTextUtils</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark container">
        <a class="navbar-brand" href="/">HKRTextUtils</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNav">

                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

                </li>

                <!-- <li class="nav-item">
                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li> -->
            </ul>
        </div>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>
    <div class="alert alert-success alert-dismissible fade show container" role="alert">
        <strong>Welcome to HKR TextUtils!</strong> You can do anything with your text here!
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>
    <form class="container" action="/analyze" method="POST"> {% csrf_token %}
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils do the magic</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" name="text"></textarea>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removepunc">
            <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch2" name="fullcaps">
            <label class="custom-control-label" for="customSwitch2">Change to UPPERCASE</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch3" name="extraspaceremover">
            <label class="custom-control-label" for="customSwitch3">Remove Extraspaces</label>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="customSwitch4" name="newlineremover">
            <label class="custom-control-label" for="customSwitch4">Remove new line</label>
        </div>
        <button type="submit" class="btn btn-primary mb-2 mt-2">Analyze Text</button>
    </form>
    
  <hr>

  <footer>
